<ion-view view-title="YOUth Twitter Feeds">
  <ion-content class="has-header" ng-init="showHomeTimeline()" ng-controller="TwitterFeedCtrl">
  <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <div class="list">
      <div ng-show="tweets.length == 0">
        <div class="item item-divider">
            No Tweet Posted!
        </div>
      </div>
      <a class="item item-avatar" ng-repeat="tweet in tweets" ng-click="openLink('{{tweet.user.screen_name}}')">
        <img ng-src="{{ tweet.user.profile_image_url }}">
        <h2>{{ tweet.user.name }}</h2>
        <small>@{{ tweet.user.screen_name }}</small>
        <small class="time"> {{ tweet.created_at | formatTwitterDate}}</small>
        <pre ng-bind-html="tweet.text | formatTwitterText"></pre>
        <img ng-if="tweet.extended_entities" ng-src="{{ tweet.extended_entities.media[0].media_url }}" style="width: 100%;"/>
      </a>
    </div>
 </ion-content>
</ion-view>
