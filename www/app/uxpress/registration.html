<div class="bar bar-subheader bar-energized">
  <h2 class="title">Counselling Registrations</h2>
</div>

<ion-view class="app-content">
  <ion-content class="has-header">

  <div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label">Name</span>
    <input type="text" placeholder="First Name">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Age</span>
    <input type="text" placeholder="Last Name">
  </label>
   <label class="item item-input item-floating-label">
    <span class="input-label">Mobile Number</span>
    <input type="text" placeholder="Last Name">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Email Address</span>
    <input type="text" placeholder="Email">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Counselling Details</span>
    <textarea placeholder="Counselling Details" height="20px"></textarea>
  </label>

	<div class="button-bar button-assertive button-block">
	  <a class="button">Submit</a>
	  <a class="button" ui-sref="app.uxpress">Cancel</a>
	</div>
</div>

  </ion-content>
</ion-view>
