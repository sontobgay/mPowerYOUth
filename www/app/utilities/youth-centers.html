<ion-view title="Youth Centers Across the Country" ng-controller="YouthCentersCtrl"  ng-init="init()">
  <ion-content class="has-header">
  <div class="list">
    <a class="item item-icon-right" ng-repeat="youthcenter in youthcenters" href="#/app/youth-center-detail/{{youthcenter.center_id}}">
      <i class="fa fa-university fa-lg"></i>
      {{ youthcenter.centername }}
      <i class="icon ion-chevron-right icon-accessory"></i>
    </a>
  </div>
  </ion-content>
</ion-view>
