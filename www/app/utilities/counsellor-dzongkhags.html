<ion-view title="Select Dzongkhag" ng-controller="DzongkhagsCtrl">
  <ion-content class="has-header">
    <div class="list">
        <a class="item" ng-repeat="dzongkhag in dzongkhags" href="#/app/counsellors/{{dzongkhag.dzongkhag_id}}">
            <i class="fa fa-university fa-lg"></i>
            {{dzongkhag.dzongkhag_name}}
            <span class="badge badge-balanced">{{ dzongkhag.counsellorCount }}</span>
        </a>
    </div>
  </ion-content>
</ion-view>
