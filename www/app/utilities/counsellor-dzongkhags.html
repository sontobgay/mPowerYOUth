<ion-view title="Select Dzongkhag" ng-controller="DzongkhagsCtrl">
  <ion-content class="has-header">
    <div class="list">
        <a class="item item-icon-right" ng-repeat="dzongkhag in dzongkhags" href="#/app/counsellors/{{dzongkhag.dzongkhag_id}}">
            <i class="fa fa-university fa-lg"></i>
            {{dzongkhag.dzongkhag_name}}
            <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
    </div>
  </ion-content>
</ion-view>
