<ion-view title="School Guidance Counsellors" ng-controller="CounsellorsCtrl">
  <ion-content class="has-header">
  <div class="list">
    <a class="item item-avatar" ng-repeat="counsellor in counsellors">
      <img src="img/photo.jpg">
      <h2>{{ counsellor.firstname}} {{ counsellor.middlename }} {{ counsellor.lastname }}</h2>
      <p>{{ counsellor. schoolname }}</p>
    </a>
  </div>
  </ion-content>
</ion-view>
