<ion-view title="Counsellor Details" ng-controller="CounsellorDetailsCtrl" ng-init="init()">
  <ion-content class="has-header">
    <div class="list card" ng-repeat="counsellor in counsellors">
        <div class="item item-avatar">
          <img ng-src="{{ counsellor.counsellorphoto }}">
            <h2>{{ counsellor.firstname}} {{ counsellor.middlename }} {{ counsellor.lastname }}</h2>
            <p>School Guidance Counsellor</p>
        </div>

        <div class="item item-body">
         <p>School: {{ counsellor.schoolname }}</p>
         <p>Email: {{ counsellor.email }}</p>
         <p>Mobile: {{ counsellor.contactnumber }}</p>
        </div>

        <div class="item tabs tabs-secondary tabs-stable tabs-icon-left">
          <a class="tab-item" ng-href="tel:{{counsellor.contactnumber}}">
            <i class="icon ion-android-call"></i>
            Call
          </a>
          <a class="tab-item" ng-href="sms:{{counsellor.contactnumber}}">
            <i class="icon ion-android-textsms"></i>
            Send SMS
          </a>
          <a class="tab-item" ng-href="mailto:{{counsellor.email}}">
            <i class="icon ion-ios-email"></i>
            Send Email
          </a>
        </div>

    </div>
  </ion-content>
</ion-view>
