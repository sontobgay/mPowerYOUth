<ion-view title="School Guidance Counsellor" ng-controller="counsellorCtrl">
  <ion-content class="has-header">
    <div class="list card">
        <div class="item item-avatar" ng-repeat="counsellor in counsellors">
            <img src="img/photo.jpg">
            <h2>{{counsellor.first_name}}</h2>
            <p>School Guidance Counsellor</p>
        </div>

        <div class="item item-body">
        </div>
    </div>
  </ion-content>
</ion-view>
