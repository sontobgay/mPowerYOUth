<ion-view ng-controller="YouthCenterTypesCtrl" title="Bhutan YOUth Centers"  ng-init="init()">
  <ion-content class="has-header">
    <div class="list">
        <a class="item item-icon-right" ng-repeat="youth_center_type in youth_center_types" href="#/app/youth-centers/{{youth_center_type.center_type_id}}">
            <i class="fa fa-building fa-lg"></i>
            {{youth_center_type.center_type_name}}
            <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
    </div>
  </ion-content>
</ion-view>
