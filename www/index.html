<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- jsSHA for Twitter-->
    <script src="lib/sha.js"></script>
    <!-- ngCordova js -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- Angular Resource-->
    <script src="lib/angular-resource/angular-resource.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="mpoweryouth">
  <ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-energized">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-balanced">
      <h1 class="title">mPower YOUth</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/home">
          <i class="icon ion-home"></i> Home
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/uxpress">UXpress</ion-item>
        <ion-item nav-clear menu-close href="#/app/ufeeds">UFeeds</ion-item>
        <ion-item nav-clear menu-close href="#/app/utilities">Utility</ion-item>        
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>

    <ion-nav-view></ion-nav-view>
  </body>
</html>
